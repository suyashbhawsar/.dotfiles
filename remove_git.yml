---
- name: play
  hosts: localhost
  tasks:

## Git configuration
    - name: "Git | Unset user.email"
      community.general.git_config:
        name: user.email
        scope: global
        state: absent
      tags:
        - mac
        - linux

    - name: "Git | Unset user.name"
      community.general.git_config:
        name: user.name
        scope: global
        state: absent
      tags:
        - mac
        - linux


## SSH configuration
    - name: Remove .ssh directory
      file:
        path: "{{ ansible_user_dir }}/.ssh"
        state: absent
      tags:
        - mac
        - linux

    - name: Stop SSH agent
      shell: |
        ssh_agent_pid=$(pgrep ssh-agent)
        if [ -n "$ssh_agent_pid" ]; then
          kill $ssh_agent_pid
        fi
      tags:
        - mac
        - linux


## GNU Stow unstow configurations
    - name: "Unstow Zsh configuration"
      ansible.builtin.command:
        cmd: "stow -D -d {{ ansible_user_dir }}/.dotfiles -t {{ ansible_env.HOME }} zsh"
      become: false
      tags:
        - mac
        - linux

    - name: "Unstow Tmux configuration"
      ansible.builtin.command:
         cmd: "stow -D -d {{ ansible_user_dir }}/.dotfiles -t {{ ansible_env.HOME }} tmux"
      become: false
      tags:
        - mac
        - linux


## Remove the .dotfiles repository
    - name: Remove the .dotfiles repository
      file:
        path: '{{ ansible_user_dir }}/.dotfiles'
        state: absent
      become: false
      tags:
        - mac
        - linux


## Google Cloud SDK
    - name: Uninstall Google Cloud SDK
      homebrew:
        name: google-cloud-sdk
        state: absent
      tags:
        - mac

    - name: Uninstall Google Cloud SDK
      apt:
        name: google-cloud-cli
        state: absent
      tags:
        - linux

    - name: Remove Google Cloud SDK repository file
      file:
        path: /etc/apt/sources.list.d/google-cloud-sdk.list
        state: absent
      tags:
        - linux

    - name: Remove Google Cloud public GPG key
      file:
        path: /usr/share/keyrings/cloud.google.gpg
        state: absent
      tags:
        - linux

    - name: Uninstall required packages (optional)
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - gnupg
          - curl
        state: absent
      tags:
        - linux

    - name: Update apt package list
      apt:
        update_cache: yes
      tags:
        - linux

    - name: Remove the service account key file
      file:
        path: "{{ ansible_user_dir }}/.gcp_keys"
        state: absent
      become: false
      tags:
        - linux

        
## 1Password
    - name: "MacOS | Uninstall 1Password and 1Password CLI"
      homebrew:
        name: "{{ item }}"
        state: absent
      with_items:
        - 1password
        - 1password-cli
      tags:
        - mac


## Docker Desktop
    - name: "MacOS | Uninstall Docker Desktop"
      command: brew uninstall --cask docker
      tags:
        - mac


## Kitty terminal
    - name: "MacOS | Uninstall Kitty terminal emulator"
      homebrew:
        name: kitty
        state: absent
      tags:
        - mac


## Neovim
    - name: "MacOS | Uninstall Neovim and its Dependencies"
      homebrew:
        name: "{{ item }}"
        state: absent
      with_items:
        - neovim
        - libtool
        - ansible-lint
        - ripgrep
        - luarocks
        - luajit
        - lua
      tags:
        - mac

    - name: "Debian | Uninstall Neovim and its Dependencies"
      ansible.builtin.apt:
        name:
          - neovim
          - pkg-config
          - libtool
          - ansible-lint
          - ripgrep
          - luarocks
          - luajit
          - lua5.1
        state: absent
      tags:
        - linux

    - name: Remove Neovim config directory
      ansible.builtin.file:
        path: "{{ ansible_user_dir }}/.config/nvim"
        state: absent
      become: false
      tags:
        - mac
        - linux


## Obsidian
    - name: "MacOS | Uninstall Obsidian"
      homebrew:
        name: obsidian
        state: absent
      tags:
        - mac


## Tmux
    - name: "MacOS | Uninstall tmux"
      homebrew:
        name: tmux
        state: absent
      tags:
        - mac

    - name: "Debian | Uninstall tmux"
      ansible.builtin.apt:
        name: tmux
        state: absent
      tags:
        - linux

    - name: Remove TPM directory
      ansible.builtin.file:
        path: "{{ ansible_user_dir }}/.tmux/plugins/tpm"
        state: absent
      become: false
      tags:
        - linux
        - mac

    - name: Remove tmux config
      ansible.builtin.file:
        path: "{{ ansible_user_dir }}/.config/tmux.conf"
        state: absent
      become: false
      tags:
        - linux
        - mac


## Remove the configs repo
    - name: Remove .dotfiles directory
      ansible.builtin.file:
        path: "{{ ansible_user_dir }}/.dotfiles"
        state: absent
      become: false
      tags:
        - linux
        - mac


## Zsh
    - name: "Debian | Uninstall Zsh"
      ansible.builtin.apt:
        name: zsh
        state: absent
      tags:
        - linux

    - name: Remove Zsh config
      ansible.builtin.file:
        path: "{{ ansible_user_dir }}/.zshrc"
        state: absent
      become: false
      tags:
        - mac
        - linux

    - name: Remove .oh-my-zsh directory
      ansible.builtin.file:
        path: "{{ ansible_env.HOME }}/.oh-my-zsh"
        state: absent
      become: false
      tags:
        - mac
        - linux


## GNU Stow removal
    - name: "MacOS | Uninstall GNU Stow"
      homebrew:
        name: stow
        state: absent
      tags:
        - mac

    - name: "Debian | Uninstall GNU Stow"
      apt:
        name: stow
        state: absent
      become: true
      tags:
        - linux
